<body class="{% if not user.is_authenticated %}not-auth{% endif %}" flow-prevent-drop="" flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''">
  {% include 'navbar.html' %}

  <div id="content" class="container-fluid">
    <div class="row">
      <div class="col-xs-12" ui-view></div>
    </div>
  </div>

  {% include 'javascripts.html' %}
   <script ng-show="vm.isAuthenticated"> // only show if logged in
    analytics.identify('{{ user.id }}', {
        name: '{{ user.first_name }} {{ user.last_name }}',
        email: '{{ user.email }}'
    });
    window.intercomSettings = {
      // TODO: The current logged in user's full name
      name: "{{ user.first_name }} {{ user.last_name }}",
      first_name: "{{ user.first_name }}",
      last_name: "{{ user.last_name }}",
      // TODO: The current logged in user's email address.
      email: "{{ user.email }}",
      // TODO: The current logged in user's sign-up date as a Unix timestamp.
      created_at: "{{ user.created_at | date:"U"}}",
      post_count: "{{ post_count }}",
      board_count: "{{ board_count }}",
      app_id: "c0atssqh"
    };
    </script>
  <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/c0atssqh';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
